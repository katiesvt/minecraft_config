    worldgen-ExtraBees-ModuleGeneration: true
    worldgen-MeteorCraft-OldMeteorGenerator: true
    worldgen-ProjRedExploration-GenerationManager: true
    worldgen-Mariculture-WorldGenHandler: true
    worldgen-Mekanism-OreHandler: true
    worldgen-BigReactors-BRWorldGenerator: true
    worldgen-CoFHWorld-WorldHandler: true
    worldgen-magicalcrops-WorldGeneratorEssenceNether: true
    worldgen-emashercore-WorldGenHemp: true
    worldgen-Mariculture-WorldGen: true
    worldgen-ATG-ATGWorldGenHighAltitudePockets: true
